<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeacherFlow</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="../static/css/planejamento.css">
    <link rel="shortcut icon" href="../static/img/Logo.png.branco.png" type="image/x-icon">
    

</head>

<body>
    
    
    
    <main class="main-content">
            <header class="main-header">
                    <div> <h1>TeacherFlow</h1></div>
            </header>
            
            <nav class="sidebar">
                <div class="sidebar-nav-logo">
                    <img src="../static/img/Logo.png.branco.png" class="sidebar-logo-img">
                </div>
                <nav class="sidebar-nav">
                <div class="nav-group-top"> 
                    <a href="{{ url_for('portal') }}" class="nav-item"><i class="fas fa-home"></i><span></span></a>
                    <a href="{{ url_for('planejamento') }}" class="nav-item"><i class="fas fa-book"></i><span></span></a>
                    <a href="{{ url_for('gestao') }}" class="nav-item"><i class="fas fa-user-check"></i><span></span></a>
                </div>

                <div class="nav-group-bottom-2"> 
                    <hr class="sidebar-divider-2">
                    <a href="{{ url_for('ajuda') }}" class="nav-item-2"><i class="fas fa-question-circle"></i></a>
                    <a href="#" class="nav-item-2" onclick="openSettings()"><i class="fas fa-cog"></i></a>
                    <a href="{{ url_for('logout') }}" class="nav-item-2 logout"><i class="fas fa-sign-out-alt"></i></a>
                </div>
                </nav>
            </nav>
            
            <div class="content-wrapper">
                <div class="welcome-container">
                    <p class="greeting">Olá, Professor Henrique!</p>
                </div>
            </div>
            

        <article>
            <h2>Criação de Planos de Aula</h2>
                
            <h2>Banco de Atividades</h2>

            <h2>Gerador de Listas de Exercícios e Avaliações</h2>
        </article>
    </main>

    <!-- Configurações -->
<div id="settings-overlay" class="settings-overlay hidden">
    <div class="settings-modal">
        <div class="settings-header">
            <h2>Configurações</h2>
            <button class="close-settings" onclick="closeSettings()">×</button>
        </div>

        <div class="settings-modal-content">
            <aside class="settings-menu">
                <ul>
                    <li><a href="#" class="active">Dados pessoais</a></li>
                    <li><a href="#">Conta</a></li>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Emails</a></li>
                    <li><a href="#">Preferências</a></li>
                </ul>
            </aside>

            <section class="settings-content">
                <h3>Abra uma opção</h3>
                <p>Edite informações de conta, perfil e mais.</p>
            </section>
        </div>
    </div>
</div>
    <script src="../static/js/inicio.js"></script>
</body>
</html>
