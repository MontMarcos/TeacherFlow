<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>

<div class="wrapper">

    <!-- CARD LOGIN -->
    <div class="card active" id="card-login">
        <div class="header">
            <h2>Bem-vindo</h2>
            <p>Entre com sua conta para continuar</p>
        </div>

        <form>
            <label>Usuário</label>
            <input type="text" required>

            <label>Senha</label>
            <input type="password" required>

            <button class="btn">Entrar</button>
        </form>

        <div class="switch">
            Não tem conta?
            <a id="swap-to-register">Cadastre-se</a>
        </div>
    </div>

    <!-- CARD CADASTRO -->
    <div class="card" id="card-register">
        <div class="header">
            <h2>Criar Conta</h2>
            <p>Preencha para começar sua jornada</p>
        </div>

        <form>
            <label>Nome Completo</label>
            <input type="text" required>

            <label>Usuário</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Senha</label>
            <input type="password" required>

            <button class="btn">Cadastrar</button>
        </form>

        <div class="switch">
            Já tem conta?
            <a id="swap-to-login">Entrar</a>
        </div>
    </div>

</div>

<script src="../static/js/login.js"></script>
</body>
</html>
